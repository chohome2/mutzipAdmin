<section class="content-header">
    <h1>
        상품관리
    </h1>
</section>

<!-- Main content -->
<section class="content">
<div class="row">
<div class="col-xs-12">
<div style="margin:0 5px 15px 0;" ng-show="isAdmin">
<button class="btn btn-primary pull-right" ng-click="manageCreatePayment()">새로운 상품 등록</button>
<div class="clearfix"></div>
</div>
<div class="box-body table-responsive">
<table class="table table-bordered table-striped table-hover">
<thead>
<tr>
    <th>시작날짜</th>
    <th>종료날짜</th>
    <th>상품명</th>
    <th>구매/프로모션여부</th>
    <th>금액</th>
    <th ng-show="isAdmin">관리</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="payment in paymentList">
    <td>{{payment.start | dateFormat}}</td>
    <td>{{payment.end | dateFormat}}</td>
    <td>{{payment.grade}}</td>
    <td>{{payment.cost_type | gradeString}}</td>
    <td>{{payment.cost | number}}</td>
	<td>
		<button class="btn btn-warning" ng-click="modifyPayment(payment)">수정</button>
		<button class="btn btn-danger" ng-click="deletePayment(payment.payment_id)">삭제</button>	
	</td>
</tr>
</tbody>
</table>
</div>
</div>
</div>

<div class="modal fade" id="paymentCreateModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title">상품 신규 등록</h4>
      </div>
      <div class="modal-body">
	  	<div class="form-group">
	  		<label>시작날짜</label>
	  		<input type="text" class="form-control" placeholder="yyyymmdd (예: 20140801)" ng-model="createPaymentData.start">
	  	</div>
		<div class="form-group">
	  		<label>종료날짜</label>
	  		<input type="text" class="form-control" placeholder="yyyymmdd (예: 20140801)" ng-model="createPaymentData.end">
	  	</div>
		<div class="form-group">
			<label>상품선택</label>
			<select class="form-control" ng-model="createPaymentData.grade">
				<option value="BASIC">BASIC</option>
				<option value="PREMIUM">PREMIUM</option>
				<option value="VIP">VIP</option>
			</select>
	  	</div>
		<div class="form-group">
	  		<label>구매/프로모션여부</label>
	  		<select class="form-control" ng-model="createPaymentData.cost_type">
				<option value="PURCHASE">정상구매</option>
				<option value="PROMOTION">프로모션</option>
			</select>
		</div>
		<div class="form-group">
	  		<label>금액</label>
	  		<input type="text" class="form-control" placeholder="금액을 입력하세요." ng-model="createPaymentData.cost">
	  	</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
        <button type="button" class="btn btn-primary" ng-click="createPayment()">등록</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" id="paymentModifyModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title">상품 변경</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
            <label>시작날짜</label>
            <input type="text" class="form-control" placeholder="yyyymmdd (예: 20140801)" ng-model="modifyPaymentData.start">
        </div>
        <div class="form-group">
            <label>종료날짜</label>
            <input type="text" class="form-control" placeholder="yyyymmdd (예: 20140801)" ng-model="modifyPaymentData.end">
        </div>
        <div class="form-group">
            <label>상품선택</label>
            <select class="form-control" ng-model="modifyPaymentData.grade">
                <option value="BASIC">BASIC</option>
                <option value="PREMIUM">PREMIUM</option>
                <option value="VIP">VIP</option>
            </select>
        </div>
        <div class="form-group">
            <label>구매/프로모션여부</label>
            <select class="form-control" ng-model="modifyPaymentData.cost_type">
                <option value="PURCHASE">정상구매</option>
                <option value="PROMOTION">프로모션</option>
            </select>
        </div>
        <div class="form-group">
            <label>금액</label>
            <input type="text" class="form-control" placeholder="금액을 입력하세요." ng-model="modifyPaymentData.cost">
        </div>
      </div>
	  <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
        <button type="button" class="btn btn-primary" ng-click="modifyPaymentConfirm()">수정</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</section><!-- /.content -->
