<section class="content-header">
    <h1>
        매장신규등록
        <small></small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
<div class="row">
<div class="col-xs-12">
    <div class="box box-primary">
        <!-- form start -->
        <form role="form">
            <div class="box-body">
                <div class="form-group">
                    <label>*매장명(메인)</label>
                    <input type="text" class="form-control" placeholder="매장 이름을 입력하세요." ng-model="createShop.name_main">
                </div>
                <div class="form-group">
                    <label>*매장명(서브)</label>
                    <input type="text" class="form-control" placeholder="영문/한글 매장명을 입력해 주세요. 검색에 활용됩니다." ng-model="createShop.name_sub">
                </div>
				<div class="form-group">
                    <label>*상세페이지 노출용</label>
					<div class="callout callout-warning">앱의 매장상세화면에서 노출될 매장명입니다. 한줄에 10캐릭터 이하로 입력해 주세요.</div>
                    <textarea class="form-control" style="background:#000; color:#fff; text-align:center; font-size:20px; font-weight:bold;" ng-model="createShop.description"></textarea>
                </div>
				<div class="form-group">
                    <label>*대표전화번호</label>
                    <input type="text" class="form-control" placeholder="앱에서 전화걸기 시, 연결될 전화번호를 입력하세요." ng-model="createShop.phone_repr">
                </div>
				<div class="form-group">
                    <label>기타전화번호1</label>
                    <input type="text" class="form-control" placeholder="추가로 노출할 전화번호를 입력하세요." ng-model="additionalShop.phone1">
                </div>
				<div class="form-group">
                    <label>기타전화번호2</label>
                    <input type="text" class="form-control" placeholder="추가로 노출할 전화번호를 입력하세요." ng-model="additionalShop.phone2">
                </div>
				<div class="form-group">
                    <label>기타전화번호3</label>
                    <input type="text" class="form-control" placeholder="추가로 노출할 전화번호를 입력하세요." ng-model="additionalShop.phone3">
                </div>
				<div class="form-group">
                    <label>*주소</label>
                    <input type="text" class="form-control" placeholder="정확한 주소를 입력하세요. 자동으로 위치를 확인합니다." ng-model="createShop.address">
                	<button class="btn btn-danger" ng-click="checkMapPosition()">위치확인</button>
                </div>
				<div class="form-group">
                    <label>*지역선택</label>
					<select class="form-control" ng-model="additionalShop.poi" ng-options="area.name for area in areaList">
						<option value="">--지역을 선택하세요--</option>
					</select>
                </div>
				<div class="form-group">
                    <label>영업시간</label>
                    <textarea class="form-control" ng-model="createShop.work_time" placeholder="주중,주말을 분리해서 작성하세요"></textarea>
                </div>
				<div class="form-group">
                    <label>홈페이지 주소</label>
                    <input type="text" class="form-control" ng-model="createShop.url">
                </div>
				<!--
				<div class="form-group">
                    <label>사업자등록증</label>
                    <input type="file">
                </div>
				-->
            </div><!-- /.box-body -->

            <div class="box-footer">
                <button ui-sref="user.shop-list" class="btn btn-warning">취소</button>
                <button class="btn btn-primary" ng-click="create()">매장등록</button>
            </div>
        </form>
    </div>

<div class="modal fade" id="mapModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title">상점 위치 확인</h4>
      </div>
      <div class="modal-body">
        <div id="mapShopPosition" style="width:100%; height:400px;"></div>
	  </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
	
</div>
</div>
</section><!-- /.content -->
