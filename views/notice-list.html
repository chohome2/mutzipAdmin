<section class="content-header">
    <h1>
        공지사항
        <small>전체</small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
<div class="row">
<div class="col-xs-12">
<div style="margin:0 5px 15px 0;" ng-show="isAdmin">
<button class="btn btn-primary pull-right" ui-sref="admin.notice-create">공지사항 등록</button>
<div class="clearfix"></div>
</div>
<div class="box-body table-responsive">
<table class="table table-bordered table-striped table-hover">
<thead>
<tr>
    <th>No.</th>
    <th>분류</th>
    <th>제목</th>
    <th>날짜</th>
    <th ng-show="isAdmin">관리</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="notice in noticeList">
    <td ng-click="clickNotice(notice.title,notice.content)" style="cursor:pointer">{{notice.no}}</td>
    <td ng-click="clickNotice(notice.title,notice.content)" style="cursor:pointer">{{notice.type}}</td>
    <td ng-click="clickNotice(notice.title,notice.content)" style="cursor:pointer">{{notice.title}}</td>
    <td ng-click="clickNotice(notice.title,notice.content)" style="cursor:pointer">{{notice.created_at}}</td>
	<td ng-show="isAdmin">
		<button class="btn btn-warning" ui-sref="admin.notice-modify({noticeId:notice.notice_id})">수정</button>
	    <button class="btn btn-danger" ng-click="deleteNotice(notice.notice_id)">삭제</button>
	</td>
</tr>
</tbody>
</table>
</div>
</div>
</div>

<div class="modal fade" id="noticeModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title">{{noticeTitle}}</h4>
      </div>
      <div class="modal-body">
        <p ng-bind-html="noticeContent"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</section><!-- /.content -->
