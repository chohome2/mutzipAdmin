<section class="content-header">
    <h1>
        회원정보변경
    </h1>
</section>

<!-- Main content -->
<section class="content">
<div class="row">
<div class="col-xs-12">
    <div class="box box-primary">
        <!-- form start -->
        <form role="form" ng-submit="updateOwner()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputMobile">Mobile</label>
                    <input type="text" class="form-control" id="inputMobile" placeholder="전화번호를 입력하세요." ng-model="updateData.mobile">
                </div>
				<div class="form-group">
                    <label>현재 비밀번호</label>
                    <input type="password" class="form-control" placeholder="현재 비밀번호를 입력하세요." ng-model="updateData.passwd">
                </div>
				<div class="form-group">
                    <label>변경할 비밀번호</label>
                    <input type="password" class="form-control" placeholder="변경할 비밀번호를 입력하세요." ng-model="updateData.newPasswd">
                </div>
				<div class="form-group">
                    <label>변경할 비밀번호 재입력</label>
                    <input type="password" class="form-control" placeholder="변경할 비밀번호를 한번 더 입력하세요." ng-model="updateData.confirmPasswd">
                </div>
            </div><!-- /.box-body -->

            <div class="box-footer">
                <button type="submit" class="btn btn-primary">회원정보변경</button>
            </div>
        </form>
    </div>
</div>
</div>
</section><!-- /.content -->
